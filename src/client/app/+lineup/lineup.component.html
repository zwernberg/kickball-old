<div>
  <h2>My Players</h2>

  <input class="new-player" placeholder="Add Player" autofocus="" [(ngModel)]="newPlayerText" (keyup.enter)="addPlayer()">


  <ul class="list-group">
      <div *ngFor="let player of players" class="list-group-item" >
        {{player.name}}

      <button  type="button" (click)="removePlayer(player)" class="btn btn-danger">Remove Player</button>
      </div>
  </ul>
</div>
